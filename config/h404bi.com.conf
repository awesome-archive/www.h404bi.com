server {
  listen 80;
  listen 443 ssl http2;
  ssl_certificate /usr/local/openresty/nginx/conf/ssl/h404bi.com.chain.crt;
  ssl_certificate_key /usr/local/openresty/nginx/conf/ssl/h404bi.com.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers EECDH+CHACHA20:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
  ssl_prefer_server_ciphers on;
  ssl_session_timeout 10m;
  ssl_session_cache builtin:1000 shared:SSL:10m;
  ssl_buffer_size 1400;
  add_header Strict-Transport-Security max-age=15768000;
  ssl_stapling on;
  ssl_stapling_verify on;
  server_name h404bi.com;
  access_log /data/wwwlogs/h404bi.com_nginx.log combined;
  index index.html;
  root /data/wwwroot/h404bi.com;
  error_page 404 = /404.html;
  if ($ssl_protocol = "") { return 301 https://$host$request_uri; }

  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.git {
    return 404;
  }
  location = /update-hook {
    content_by_lua_file /data/scripts/h404bi.com.hook.lua;
  }
}
